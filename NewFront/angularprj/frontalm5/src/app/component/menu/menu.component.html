<!-- Solo muestra barra si NO estamos en /login -->
<div *ngIf="router.url !== '/login'">
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/principal">Inicio</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">

          <!-- ✅ SOLO para PERSONAL (id_rol = 3) -->
          <li *ngIf="idRol === 3" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              Opciones Personal
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" routerLink="/editorial">Editorial</a></li>
              <li><a class="dropdown-item" routerLink="/listlibro">Libro</a></li>
              <li><a class="dropdown-item" routerLink="/prestamo">Préstamo</a></li>
              <li><a class="dropdown-item" routerLink="/usuarioPersonal">Usuarios</a></li>
            </ul>
          </li>

          <!-- ✅ SOLO para PROFESOR (id_rol = 2) -->
          <li *ngIf="idRol === 2" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-plus-circle"></i> Opciones Profesor
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" routerLink="/editorial">Editorial</a></li>
              <li><a class="dropdown-item" routerLink="/listlibro">Libro</a></li>
            </ul>
          </li>

          <!-- Visible para todos -->
          <li class="nav-item">
            <a class="nav-link text-info fw-bold" routerLink="/prestamo-estudiante">
              <i class="bi bi-book"></i> Mis Préstamos
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-info fw-bold" routerLink="/perfil">
              <i class="bi bi-person-circle"></i> Perfil
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-danger fw-bold" (click)="logout()">
              <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</div>

<router-outlet></router-outlet>
