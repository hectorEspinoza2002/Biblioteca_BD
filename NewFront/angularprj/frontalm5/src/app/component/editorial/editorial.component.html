<div class="container">
  <div class="card-header">
    <h2 class="text-primary"> Listado de Editoriales</h2>
  </div>
  <div class="card-body">
    <table class="table table-striped table-responsive-sm">
      <thead>
        <tr class="text-center">
          <th>ID</th>
          <th>Nombre</th>
          <th>Pais</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ed of editoriales" class="text-center">
          <td>{{ed.idEditorial}}</td>
          <td>{{ed.nombre}}</td>
          <td>{{ed.pais}}</td>
          <td class="text-center">
            <button (click)="selectEdit()" class="btn btn-warning btn-sm">Editar</button>
            <span style="margin-trim:1em;"></span>
            <button (click)="deleteEdit()" class="btn btn-danger btn-sm">Eliminar</button>
            <span style="margin-trim:1em;"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
