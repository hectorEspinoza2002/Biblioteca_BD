<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
       <h2>Modificar Autor</h2>
    </div>
       <div class="card-body">
        <form>
          <div class="form-group">
            <div class="mb-2">
              <label for="">ID del autor:</label>
            </div>
            <div class="mb-2">
              <input [(ngModel)]="authors.id"  type="text" name="id"  disabled  id="id"  class="form-control" placeholder="ID" required>
            </div>
          </div>
            <div class="form-group">
              <div class="mb-2">
                <label for="">Nombre del autor:</label>
              </div>
              <div class="mb-2">
                <input [(ngModel)]="authors.name" type="text" name="name"  id="name" #myFocus class="form-control" placeholder="Ingrese nombre del autor" required>
              </div>
            </div>
            <div class="form-group">
              <div class="mb-2">
                <label for="">Biografía del autor:</label>
              </div>
              <div class="mb-2">
                <textarea [(ngModel)]="authors.biography_info" name="biography_info" maxlength="250" class="form-control" placeholder="Ingrese biografía del autor" required></textarea>
              </div>
            </div>
            <button (click)="editAuthor(authors)" class="btn btn-outline-success" type="button">Guardar</button>
          <span style="margin-left:1em"></span>
          <button (click)="Cancel()" class="btn btn-outline-danger"  type="button">Cancelar</button>
        </form>
       </div>
    </div>
  </div>
