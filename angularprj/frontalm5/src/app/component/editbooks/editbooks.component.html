<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
       <h2>Modificar Libro</h2>
    </div>
       <div class="card-body">
        <form>
          <div class="form-group">
            <div class="mb-2">
              <label for="">ISBN del libro:</label>
            </div>
            <div class="mb-2">
              <input [(ngModel)]="book.isbn"  type="text" name="isbn"  disabled  id="isbn"  class="form-control" placeholder="ISBN" required>
            </div>
          </div>
            <div class="form-group">
              <div class="mb-2">
                <label for="">Nombre del libro:</label>
              </div>
              <div class="mb-2">
                <input [(ngModel)]="book.name" type="text" name="name"  id="name" #myFocus class="form-control" placeholder="Ingrese nombre del libro" required>
              </div>
            </div>
            <div class="form-group">
              <div class="mb-2">
                <label for="">Autores del libro:</label>
              </div>
              <div class="mb-2">
                <select class="form-select" id="author" name="author" [(ngModel)]="selectedAuthor">
                  <option *ngFor="let author of availableAuthors" [value]="author.id">{{ author.name }}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="mb-2">
                <label for="">Descripci√≥n del libro:</label>
              </div>
              <div class="mb-2">
                <textarea [(ngModel)]="book.description" name="description" maxlength="250" class="form-control" placeholder="Ingrese la descripcion" required></textarea>
              </div>
            </div>
            <button (click)="editBook(book)" class="btn btn-outline-success" type="button">Guardar</button>
          <span style="margin-left:1em"></span>
          <button (click)="Cancel()" class="btn btn-outline-danger"  type="button">Cancelar</button>
        </form>
       </div>
    </div>
  </div>
